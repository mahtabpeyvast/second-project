<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تالار ایرانیان | خدمات پذیرایی لوکس تهران</title>
    
    <!-- فقط فونت نستعلیق برای عنوان -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- فونت اصلی برای بقیه متن‌ها -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* پالت رنگ‌های تو */
        :root {
            --dark-sienna: #2F070C;
            --rustic-red: #410709;
            --scarlatt: #7E1C2E;
            --vivid-violet: #8F4A91;
            --smoke-tree: #C25F30;
            --cream: #F8F6F2;
        }
        
        /* فونت اصلی برای همه */
        body, p, h2, h3, h4, h5, h6, div, span, a, footer, section {
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        
        /* فقط عنوان h1 با فونت نستعلیق */
        h1 {
            font-family: 'Noto Nastaliq Urdu', 'Vazirmatn', Tahoma, sans-serif !important;
            font-size: 4.5em;
            color: var(--scarlatt);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
        }
        
        /* هیرو بخش */
        .hero {
            background: linear-gradient(rgba(47, 7, 12, 0.85), rgba(65, 7, 9, 0.9)), 
                        url('https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero p {
            font-size: 1.5em;
            color: var(--smoke-tree);
            margin: 20px 0 40px 0;
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
        }
        
        /* دکمه */
        .cta-button {
            background: linear-gradient(45deg, var(--scarlatt), var(--vivid-violet));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, var(--vivid-violet), var(--scarlatt));
            box-shadow: 0 8px 20px rgba(126, 28, 46, 0.4);
        }
        
        /* آدرس */
        .contact-section {
            background: var(--dark-sienna);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        
        .address-box {
            background: var(--rustic-red);
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            margin: 0 auto;
            border-right: 5px solid var(--smoke-tree);
        }
        
        .address-box h2 {
            color: var(--smoke-tree);
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
        }
        
        .phone {
            color: var(--vivid-violet);
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
        }
        
        /* فوتر */
        footer {
            background: var(--rustic-red);
            color: white;
            padding: 30px;
            text-align: center;
            border-top: 3px solid var(--smoke-tree);
            font-family: 'Vazirmatn', Tahoma, sans-serif !important;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            
            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- بخش اصلی -->
    <div class="hero">
        <div class="hero-content">
            <h1>تالار ایرانیان</h1>
            <p>مجلل‌ترین تالار و خدمات پذیرایی در قلب تهران</p>
            <a href="#contact" class="cta-button">رزرو تالار</a>
        </div>
    </div>
    
    <!-- بخش تماس -->
    <section id="contact" class="contact-section">
        <div class="address-box">
            <h2>تماس با ما</h2>
            <p>تهران، جماران، خیابان حسن‌پور، کوچه ششم</p>
            <p>باغ تالار ایرانیان</p>
            <div class="phone">۰۲۱-۲۶۲۹۷۵۸۱</div>
            <p>ایمیل: info@talar-iranian.ir</p>
        </div>
    </section>
    
    <!-- فوتر -->
    <footer>
        تمامی حقوق محفوظ است © تالار ایرانیان - ۱۴۰۴
    </footer>
</body>
</html>
